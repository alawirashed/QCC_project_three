<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>project</title>
  </head>
  <body>
    <h2 class="center">Guess my number</h2>
    <h3 class="center">Guess the number between 1 and 100</h3>
    <div class="wrapper">
      <div class="wrapper__navbar">
        <div class="leftNav">
          <p>Score: <span class="score"></span></p>
          <p>High Score: <span class="high__score"></span></p>
        </div>
        <button id="reset">Reset</button>
      </div>
      <div class="wrapper__body">
        <span class="imgpic">
          <img id="pic" src="./images/logo.png" alt="" /><br /><br />
          <span class="img"></span>
        </span>
        <input type="text" id="guessField" placeholder="Guess a number" />
        <button id="subt">Check</button>
        <p id="outPutText">Guess a Number</p>
        <button id="reset2">Try Again</button>
      </div>

      <div class="hist numbers__guess">
        <h4>Guess History <br /><br /><span class="guessed__number"></span></h4>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
